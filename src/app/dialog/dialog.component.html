<h2 mat-dialog-title>Registro nuevo usuario:</h2>

<mat-dialog-content class="mat-typography">

    <mat-form-field class="example-form-field">
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" [(ngModel)]="name">
        <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Direcci√≥n:</mat-label>
      <input matInput [(ngModel)]="address" maxlength="256" placeholder="Ex. I need help with...">
      <mat-hint align="start"><strong>No olvides poner puerta, escalera,...</strong> </mat-hint>
      <mat-hint align="end">{{address.length}} / 256</mat-hint>
    </mat-form-field>
    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="getData()" cdkFocusInitial>Enviar</button>
</mat-dialog-actions>
